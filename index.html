<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Princess's Choice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container text-center">
  <div class="row">
    
    <div class="col">
	<div class="row">
	<div class="form-floating mb-3 text-center">
  <input type="email" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput" placeholder="name@example.com">
  <label for="floatingEmptyPlaintextInput"><h1>ปริมาณการกินบาร์ฟ</h1></label>
</div>
	</div>
	<form class="form-floating">
  <input type="text" class="form-control" id="floatingInputValue" placeholder="" value="">
  <label for="floatingInputValue">น้ำหนักตัว (กิโลกรัม)</label>
</form>
	
      <div class="form-floating">
  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
	<option selected value="1">มากกว่า 1 ปี</option>
    <option value="2">2 เดือน</option>
    <option value="2">3 เดือน</option>
	<option value="2">4 เดือน</option>
	<option value="2">5 เดือน</option>
	<option value="2">6 เดือน</option>
	<option value="2">7 เดือน</option>
	<option value="2">8 เดือน</option>
	<option value="2">9 เดือน</option>
	<option value="2">10 เดือน</option>
	<option value="2">11 เดือน</option>
	<option value="2">12 เดือน</option>
	
  </select>
  <label for="floatingSelect">อายุ</label>
</div>
<div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
  <label class="form-check-label d-flex align-items-start" for="flexRadioDefault1">
    ปกติ
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
  <label class="form-check-label d-flex align-items-start" for="flexRadioDefault2">
    เพิ่มน้ำหนัก
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
  <label class="form-check-label d-flex align-items-start" for="flexRadioDefault2">
    ลดน้ำหนัก
  </label>
</div>
<div class="form-floating">
  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
	<option selected value="1">มากกว่า 1 ปี</option>
    <option value="2">1 มื้อ</option>
    <option value="2">2 มื้อ</option>
	<option value="2">3 มื้อ (ต่ำกว่า 6 เดือน)</option>
	<option value="2">4 มื้อ (ต่ำกว่า 3 เดือน)</option>
	
  </select>
  <label for="floatingSelect">จำนวนมื้อต่อวัน</label>
</div>
</div>
    </div>
    
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
